<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-pills fixed-top ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">North Pole Inc</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#" aria-current="page">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Card Game</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
                    </ul>
                </div>
            </div>
              <span class="navbar-brand">North Pole Inc.</span>
        </div>
    </nav>
    <div class="container-lg text-center bg-light" id="countdown-container">
        <div class="row">
            <div class="col"><img src="images/santa-no-background.png" class="img-fluid"></div>
            <div class="col d-flex align-items-center" ><h2 id="countdown-timer"><p id="timer"></p></h2></div>
            <div class="col d-flex align-items-center"><h2><p>Left till Christmas!</p></h2></div>
        </div>
    </div>
    <br>
    <div class="container-lg bg-light">
        <div class="row">
            <div class="col-sm-5 flex-direction-row">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <a href="#cardgame"><img src="images/christmas-card-thumbnail.png" class="card-img-left img-thumbnail" alt="christmas card pack" style="width:300px; height:400px"></a>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                Click the image to go to our Christmas themed card game!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</div>
<script>
    setInterval(countdownChange, 1000);

    function countdownChange(){
        const today = new Date(Date.now());
        const christmas = new Date("12/25/2022");
        var timeLeft = Math.abs(today - christmas) / 1000;
        var days = Math.floor(timeLeft / 60 / 60 / 24);
        var hours = Math.floor(timeLeft / 60 / 60 % 24);
        var minutes = Math.floor(timeLeft / 60 % 60);
        var seconds = Math.floor(timeLeft % 60);
        document.getElementById("timer").innerHTML = days+"D "+hours+"H "+minutes+"M "+seconds+"S"
    }

</script>
</body>
</html>
