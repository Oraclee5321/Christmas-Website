<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Christmas Card Game</title>
    <script language="JavaScript" type="text/javascript">
        $(document).ready(function(){
          $('.carousel').carousel({
            interval: 3000
          })
        });    
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-pills fixed-top ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="images/npi.png" width="100" height="75" alt="North Pole Inc"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html" aria-current="page">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="card-game.html">Card Game</a></li>
                        <li class="nav-item"><a class="nav-link active" href="meet-the-team.html">The Team</a></li>
                    </ul>
                </div>
            </div>
            <span class="navbar-brand"><a href="index.html"><img src="images/npi.png" width="80" height="50" alt="North Pole Inc"></a></span>
        </div>
    </nav>
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="margin-top:90px;">
            <div class="carousel-item active">
                <img src="images/card-game-images/front_1.png" class="w-70 d-block" height="950px" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Santa Claus</h3>
                    <p>Brings joy all around the world.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/card-game-images/front_2.png" class="w-70 d-block" height="950px" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Mrs Claus</h3>
                    <p>Mr Claus's lovely wife</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/card-game-images/front_3.png" class="w-70 d-block" height="950px" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Pen Pen</h3>
                    <p>The Claus's family pet penguin.</p>
                </div>
            </div>
        </div>
    </div>

</html>
